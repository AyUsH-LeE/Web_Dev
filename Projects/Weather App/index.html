<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="area">
        <h1>Weather App</h1>
        <div class="form">
            <form>
                <input id="city-input" type="text" class="weather-input" placeholder="Enter city name">
                <input id="get-weather-btn" type="submit" value="Search">
            </form>
        </div>
        <div class="result hidden" id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="wind-speed"><sup>0</sup>C</p>
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
