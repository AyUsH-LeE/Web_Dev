<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>

    <style>
        div{
            border: 1px solid red;
            /* display: inline; */

            /* will fix the size of box */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        Hello world
    </div>
    <div>
        Namaste World
    </div>
</body>
</html>
