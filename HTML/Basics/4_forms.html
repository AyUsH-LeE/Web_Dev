</head>
<body>

            <legend>HTML Form Dummy</legend>

            <br>
            <br>
    
            <label for="password">Enter Password</label>
            <input type="text" id="password">
            <br>
            <br>

    </form>
        <br><br>
    
    <form >

            <br><br>

                <option value="kurkure">kurkure</option>
                <option value="Chips">Chips</option>
            </select>
            <br><br>
    
            <textarea name="textArea1" id="textArea1" placeholder="Enter text.." cols="30" rows="10"></textarea>
            <br><br>
    
            <button>Battan</button>
        </fieldset>
        
    </form>
