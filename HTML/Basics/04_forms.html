<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>HTML Form Dummy</legend>
            <label for="email">Enter Email ID</label>
            <input type="text" id="email" placeholder="abcd@xyz.com">
            <br>
            <br>
    
            <label for="password" >Enter Password</label>
            <input type="password" id="password"placeholder="AbcXyz">
            <br>
            <br>
    
            <input type="submit" value="Click Here">
        </fieldset>
    </form>
    <br><br>
    
    <form >
            <label for="datepicker">Pick Date</label>
            <input type="date" id="datepicker">
            <br><br>
    
            <label for="dishes">Choose your Dish</label>
            <select name="dishes" id="selector1">
                <option value="Maggie">Maggie</option>
                <option value="kurkure">kurkure</option>
                <option value="Chips">Chips</option>
            </select>
            <br><br>

            <label for="multi">Select Multipe Options from Dropdown</label>
            <br>
            <select name="multiple" id="multi" multiple>
                <option value="maths">Maths</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="computer">Computer</option>
            </select>
            <br>
            <label for="multi">Use ctrl to select multiple elements</label>
            <br></br>
    
            <textarea name="textArea1" id="textArea1" placeholder="Enter text.." cols="30" rows="10"></textarea>
            <br><br>
    
            <button>Battan</button>
            <br><br>


            <input type="radio" name="gen" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gen" id="female">
            <label for="female">Female</label>
            <br><br>
            
            <label for="geo">Geography</label>
            <input type="checkbox" name="sub" id="geo">
            <label for="his">History</label>
            <input type="checkbox" name="sub" id="his">
            <br><br>


            <label for="file">Select File</label>
            <input type="file" name="file1" id="file">
            <br><br>

            <input type="image" name="img" id="imgBtn" alt="Click Here" src="res/down.png" width="100px">

        
    </form>
</body>
</html>
